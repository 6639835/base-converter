        # Create archive
        if [ "${{ matrix.platform }}" = "windows" ]; then
          cd release-package
          7z a ../${{ matrix.asset_name }} *
        else
          tar -czf ${{ matrix.asset_name }} -C release-package .
        fi
        
    - name: Upload Release Asset
